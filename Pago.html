<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinylBox - Pago</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      list-style: none;
      margin: 0;
      padding: 0;
      background: #4b2c20;
      overflow: auto;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      font-weight: bold;
      font-size: large;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    .navbar li a:hover {
      background-color: #f2cd16;
      color: #000;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff0cc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      color: #000;
    }

    h2 {

      color: #4b2c20;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #a47148;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f4c95d;
      color: #000;
    }

    footer {
      background-color: #2c1e14;
      padding: 10px;
      text-align: center;
      color: #fff0cc;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const logueado = localStorage.getItem('usuarioLogueado') === 'true';

    if (!logueado) {
      alert('Debes iniciar sesi√≥n para acceder al pago.');
      window.location.href = 'login.html';
    }

    // Validaci√≥n antes de enviar el formulario
    document.getElementById('formPago').addEventListener('submit', function (e) {
      const logueado = localStorage.getItem('usuarioLogueado') === 'true';
      if (!logueado) {
        e.preventDefault();
        alert('Debes iniciar sesi√≥n para completar el pago.');
        window.location.href = 'login.html';
      } else {
        alert('¬°Pago realizado con √©xito!');
        // Aqu√≠ podr√≠as vaciar el carrito tambi√©n si quieres
      }
    });
  });

</script>


<body>

  <ul class="navbar">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="Catalogo.html">Cat√°logo</a></li>
  </ul>

  <div class="container">
    <h2>Formulario de Pago - VinylBox</h2>
    <form id="formularioPago">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo electr√≥nico</label>
      <input type="email" id="correo" required placeholder="ejemplo@dominio.com">

      <label for="direccion">Direcci√≥n de env√≠o</label>
      <input type="text" id="direccion" required>

      <label for="tarjeta">N√∫mero de tarjeta</label>
      <input type="text" id="tarjeta" placeholder="Ingresa 16 d√≠gitos" maxlength="16" pattern="\d{16}" required>

      <label for="fecha">Fecha de vencimiento</label>
      <input type="month" id="fecha" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="3" pattern="\d{3}" required>

      <button type="submit" class="btn">Realizar Pago</button>
    </form>
  </div>

<div id="recibo-container" style="text-align: center; margin-top: 30px; display: none;">
  <button onclick="imprimirRecibo()" 
          style="padding: 10px 20px; font-size: 16px; background-color: #eac327; color: white; border: none; border-radius: 5px; cursor: pointer;">
    üßæ Obtener recibo
  </button>
</div>

  <footer>
    <p>¬© 2025 VinylBox. Todos los derechos reservados.</p>
  </footer>

  <script>
    const formulario = document.getElementById("formularioPago");

    formulario.addEventListener("submit", function(e) {
      e.preventDefault();

      const tarjeta = document.getElementById("tarjeta").value;
      const cvv = document.getElementById("cvv").value;
      const correo = document.getElementById("correo").value;

      // Validaci√≥n adicional por JS (opcional, por si no soporta HTML5)
      const tarjetaValida = /^\d{16}$/.test(tarjeta);
      const cvvValido = /^\d{3}$/.test(cvv);
      const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);

      if (!tarjetaValida) {
        alert("El n√∫mero de tarjeta debe contener exactamente 16 d√≠gitos.");
        return;
      }

      if (!cvvValido) {
        alert("El CVV debe tener exactamente 3 d√≠gitos.");
        return;
      }

      if (!correoValido) {
        alert("Por favor ingresa un correo electr√≥nico v√°lido.");
        return;
      }

      alert("¬°Gracias por tu compra en VinylBox! üé∂ Tu pedido est√° en camino.");

    // Preguntar si desea recibo
    const deseaRecibo = confirm("¬øDeseas obtener tu recibo?");
    if (deseaRecibo) {
      document.getElementById("recibo-container").style.display = "block";
    } else {
      window.location.href = "Catalogo.html";
    }

  });
</script>

<script src="Script.js"></script>


</body>
</html>
